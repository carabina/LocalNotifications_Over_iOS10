language: objective-c
before_install:
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - gem install slather --no-rdoc --no-ri --no-document --quiet
    - cd LocalNotifications_Over_iOS10 && pod install
script:
    - xcodebuild -workspace LocalNotifications_Over_iOS10.xcworkspace -scheme LocalNotifications_Over_iOS10 -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
after_success:
  - cd $TRAVIS_BUILD_DIR && slather
