language: objective-c
osx_image: xcode9
podfile: Podfile
env:
  - IOS_VERSION="11.0" DEVICE_NAME="iPhone 7"
before_install:
    - gem install cocoapods
    - gem install xcpretty -N
    - pod update
script:
    travis_retry xcodebuild build-for-testing -workspace LocalNotifications_Over_iOS10.xcworkspace -scheme LocalNotifications_Over_iOS10 -sdk iphonesimulator11.0 -destination "platform=iOS Simulator,name=$DEVICE_NAME,OS=$IOS_VERSION" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty -c
